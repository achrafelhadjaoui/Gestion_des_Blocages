<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/modal.css">
    <title>Gestion Des Blocages</title>
</head>
<body>

    <section id="popup" class="display">
        <div class="controls row">
            <div class="popupcontrols">
                <span id="popupclose">X</span>
            </div>
            <div class="popupcontent">
                <h2>Notes</h2>
            </div>
        </div>
        <form>
            <div class="label">
                <input type="radio" id="directed" name="notesType">
                <label for="directed" class="input">Directed to someone</label>
            </div>
            <textarea id="notedirected" class="appear" placeholder="Write your notes here"></textarea>
            <div class="label">
                <input type="radio" id="peer" name="notesType">
                <label for="peer" class="input">helped by peer</label>
            </div>
            <textarea id="notePeer" class="appear" placeholder="Write your notes here"></textarea>
            <div class="label">
                <input type="radio" id="formateur" name="notesType">
                <label for="formateur" class="input">helped by formateur</label>
            </div>
            <textarea id="noteFormateur" class="appear" placeholder="Write your notes here"></textarea>
            
            <button id="submit" class="input">Submit</button>
        </form>        
    </section>
    <script src="scripts.js/modal.js"></script>
</body>
</html>
