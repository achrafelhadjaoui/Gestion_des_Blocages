<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/ajouter.css">
    <link rel="stylesheet" href="styles/mediaQueries/ajouterQueries.css">
    <title>Gestion Des Blocages</title>
</head>
<body>

    <section id="popup" class="display">
        <div class="controls row">
            <div class="popupcontrols">
                <span id="popupclose">X</span>
            </div>
            <div class="popupcontent">
                <h2>Ajouter</h2>
            </div>
        </div>
        <form id="myForm">
            <select id="select_formateur" class="selct input" placeholder="formateur" required>
                <option value="" disabled selected hidden>Formateur</option>
                <option >Abed Elaziz</option>
                <option >Khalid</option>
                <option >Mohammed</option>
            </select>
            <select id="select_bootcamp" class="select input" required>
                <option value="" disabled selected hidden>bootcamp</option>
                <option >mern</option>
                <option >php</option>
            </select>
            <input type="text" id="titre" class="input" placeholder="titre" required>
            <input type="text" id="brief" class="input" placeholder="brief" required>
            <input type="date" id="date" class="input" placeholder="date" required>
            <textarea id="difficulte" name="difficulte" rows="5" cols="33" placeholder="Put your difficulte" required></textarea>
            <button id="submit" class="input">Submit</button>  
        </form>
    </section>

    <script src="scripts.js/ajouter.js"></script>
</body>
</html>
